<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

  <header>
   <div id="navBarContainer" class='col-full'>
    <nav id="navBar">
      <div class="homePageButtonContainer">
        <button id="homePageButton">
          <h1 id="appName">Stocknetic</h1>
        </button>
      </div>
    </nav>
   </div>
  </header>

  <main>

    <div class="view" id="homeContainer" data-view="home">

      <div id="logo">
        <h1>STOCKNETIC</h1>
        </div>
    
      <div  class="col-half" id="searchBoxContainer">
        <label for="site-search">Search the site:</label>
          <input type="input" placeholder="keywords" id="site-search" name="q">
            <button id="search-button">Search</button>
            </div>
            
              </div>

   <div class="hidden" id="summaryContainer" data-view="charting">

    <div class="row">
      <div class="col-one-third" id="quoteContainer">
        Quote:
        <div>
          <ul id="quote-data-list">
              <h2>
                <li></li>
              </h2>
              <h3>
                <li></li>
              </h3>
          </ul>
        </div>
      </div>
      <div class="col-two-thirds" id="stockChart"></div>
    </div>

    <div class="row">
      <div class="col-half" id="overviewDataContainer">Overview</div>
      <div class="col-half" id="overviewContDataContainer">Overview</div>
    </div>

  </div>



  </main>

  <div id="footerContainer" class="col-full">
    <footer id="foo">
      <p>Add your professional links and title here.</p>
    </footer>
  </div>

  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/stock.js"></script>
  <script src="//cdn.amcharts.com/lib/5/themes/Animated.js"></script>
	<script type="module" src="js/main.js"></script>
  <script type="module" src="js/data.js"></script>
  </body>
</html>
